<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Laporan Praktikum</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: none;
      border-color: #86b7fe;
    }
    .btn-custom {
      background-color: #0d6efd;
      color: white;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h1 class="fw-bold">Laporan Praktikum - 03</h1>

    <!-- Output hasil form -->
    <div id="alertArea"></div>

    <form id="laporanForm">
      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">Masukkan Nama:</label>
          <input type="text" class="form-control" id="inputNama" value="Komang">
        </div>
        <div class="col-md-3">
          <label class="form-label">Masukkan NIM:</label>
          <input type="text" class="form-control" id="inputNIM" value="2200223111">
        </div>
        <div class="col-md-3">
          <label class="form-label">Pilih Dosen Favorit:</label>
          <select class="form-select" id="inputDosen">
            <option selected>Pak Agus Mulyanto</option>
            <option>Bu Yuni Roza</option>
            <option>Bu Yessy Asri</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Pilih Tanggal Lahir anda:</label>
          <input type="date" class="form-control" id="inputTanggal" value="2025-05-03">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">Masukkan Asal Kamu:</label>
          <input type="text" class="form-control bg-light" id="inputAsal" value="Bogor">
        </div>
        <div class="col-md-3">
          <label class="form-label">Masukkan Nama Teman Favorit:</label>
          <input type="text" class="form-control" id="inputTeman" value="Asep">
        </div>
        <div class="col-md-3">
          <label class="form-label">Masukkan AI Favorit:</label>
          <input type="text" class="form-control" id="inputAI" value="GPT">
        </div>
      </div>

      <button type="submit" class="btn btn-custom mt-3">Kirim</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('laporanForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nama = document.getElementById('inputNama').value;
      const nim = document.getElementById('inputNIM').value;
      const asal = document.getElementById('inputAsal').value;
      const dosen = document.getElementById('inputDosen').value;
      const tanggal = document.getElementById('inputTanggal').value;
      const teman = document.getElementById('inputTeman').value;
      const ai = document.getElementById('inputAI').value;

      const alertArea = document.getElementById('alertArea');
      alertArea.innerHTML = `
        <div class="alert alert-info alert-dismissible fade show" role="alert">Nama Kamu: ${nama}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">NIM Kamu: ${nim}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">Asal Kamu: ${asal}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">Dosen Favorit: ${dosen}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">Tanggal Lahir Kamu: ${tanggal}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">Teman Favorit: ${teman}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">AI Favorit: ${ai}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        <div class="alert alert-success alert-dismissible fade show" role="alert">Sukses! Semua data telah dikirim.<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
      `;
    });
  </script>
</body>

</html>
